<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>

        <h2>Test this case on Safari.</h2>
        <div>For <a target="_blank" href="https://github.com/apache/echarts/issues/19093">apache/echarts#19093</a></div>
        <br>

        <div id="main0"></div>
        <div id="main1"></div>

        <script>
        require([
            'echarts',
        ], function (echarts) {

            var option;

            option = {
                animation: false,
                "xAxis": {
                    "type": "category",
                    "data": ["2018FY", "2019FY", "2020FY", "2021FY", "2022FY"],
                    axisLabel: {show: false}
                },
                "yAxis": {
                    "type": "value",
                    axisLabel: {show: false}
                },
                "series": [
                    {
                        "type": "bar",
                        "name": "总营收（万美元）",
                        "data": [111, 222, 3333, 444, 555],
                        "label": {
                            "show": true,
                            "position": "top"
                        }
                    }
                ]
            };;

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'hover the bar and then leave (in mobile, just touch the bar)',
                    'The label color should not become white.'
                ],
                option: option,
                renderer: 'svg',
            });
        });
        </script>

        <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script> -->
        <script>
            require([
                'echarts',
            ], function (echarts) {

                var option;
                option = {
                    title: {
                        text: 'Funnel'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c}%'
                    },
                    toolbox: {
                        feature: {
                            dataView: { readOnly: false },
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    legend: {
                        data: ['Show', 'Click', 'Visit', 'Inquiry', 'Order']
                    },
                    series: [
                        {
                            name: 'Expected',
                            type: 'funnel',
                            left: '10%',
                            width: '80%',
                            label: {
                                formatter: '{b}Expected'
                            },
                            labelLine: {
                                show: false
                            },
                            emphasis: {
                            label: {
                                position: 'inside',
                                formatter: '{b}Expected: {c}%'
                            }
                            },
                            data: [
                                { value: 60, name: 'Visit' },
                                { value: 40, name: 'Inquiry' },
                                { value: 20, name: 'Order' },
                                { value: 80, name: 'Click' },
                                { value: 100, name: 'Show' }
                            ]
                        },
                        {
                            name: 'Actual',
                            type: 'funnel',
                            left: '10%',
                            width: '80%',
                            maxSize: '80%',
                            label: {
                                position: 'inside',
                                formatter: '{c}%',
                                color: '#fff'
                            },
                            itemStyle: {
                                opacity: 0.5,
                                borderColor: '#fff',
                                borderWidth: 2
                            },
                            emphasis: {
                                label: {
                                    position: 'inside',
                                    formatter: '{b}Actual: {c}%'
                                }
                            },
                            data: [
                                { value: 30, name: 'Visit' },
                                { value: 10, name: 'Inquiry' },
                                { value: 5, name: 'Order' },
                                { value: 50, name: 'Click' },
                                { value: 80, name: 'Show' }
                            ],
                            z: 100
                        }
                    ]
                };

                var chart = testHelper.create(echarts, 'main1', {
                    title: [
                        'hover the funnel and then leave (in mobile, just touch the bar)',
                        'The label color should not become white.'
                    ],
                    option: option,
                    renderer: 'svg',
                });
            });
        </script>

    </body>
</html>
